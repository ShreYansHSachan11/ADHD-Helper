<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASMR Fidget Toys</title>
    <link rel="stylesheet" href="asmr-fidget.css" />
  </head>
  <body>
    <h1>Fidget Toys</h1>

    <div class="grid-container">
      <!-- First grid: Spinner -->
      <div class="grid-item">
        <div class="grid-title">Spin It!</div>
        <img
          id="fidgetSpinner"
          src="../assets/images/Fidget.png"
          alt="Fidget Spinner"
        />
      </div>

      <!-- Second grid: Keyboard keys -->
      <div class="grid-item keys-grid">
        <div class="grid-title">Tap Tap</div>
        <img class="fidgetKey" src="../assets/images/key.png" alt="Key" />
        <img class="fidgetKey" src="../assets/images/key.png" alt="Key" />
        <img class="fidgetKey" src="../assets/images/key.png" alt="Key" />
        <img class="fidgetKey" src="../assets/images/key.png" alt="Key" />
      </div>

      <!-- Third grid: Switch -->
      <div class="grid-item switch-grid">
        <div class="grid-title">Flip It</div>
        <img id="fidgetSwitch" src="../assets/images/switch.png" alt="Switch" />
      </div>

      <!-- Fourth grid: Bubbles -->
      <div class="grid-item bubble-grid" id="bubbleGrid">
        <div class="grid-title">Pop!</div>
      </div>
    </div>

    <script src="asmr-fidget.js"></script>
  </body>
</html>
