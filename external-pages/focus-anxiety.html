<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Wellness Tools</title>
    <link rel="stylesheet" href="focus-anxiety.css" />
  </head>
  <body>
    <main>
      <h1 class="page-title">Wellness Tools</h1>

      <section class="grid-container">
        <button class="grid-item" id="memoryOption" aria-haspopup="dialog">
          ðŸ§  Memory Training
        </button>
        <button class="grid-item" id="anxietyOption" aria-haspopup="dialog">
          ðŸŒŠ Anxiety Relief
        </button>
      </section>
    </main>

    <!-- Memory Modal -->
    <div
      class="modal"
      id="memoryModal"
      role="dialog"
      aria-modal="true"
      aria-hidden="true"
    >
      <button class="modal-close" data-close="memoryModal" aria-label="Close">
        &times;
      </button>
      <h2 class="modal-title">Flip Card Memory</h2>

      <div class="controls">
        <button id="startMemoryBtn" class="btn primary">Start</button>
        <button id="restartMemoryBtn" class="btn" style="display: none">
          Restart
        </button>
        <div id="timer" class="timer">Time: 0s</div>
      </div>

      <div id="memoryBoard" class="memory-board" aria-live="polite"></div>
      <div class="modal-foot">
        Tip: All cards will reveal for 2s when you start.
      </div>
    </div>

    <!-- Anxiety Modal -->
    <div
      class="modal"
      id="anxietyModal"
      role="dialog"
      aria-modal="true"
      aria-hidden="true"
    >
      <button class="modal-close" data-close="anxietyModal" aria-label="Close">
        &times;
      </button>
      <h2 class="modal-title">5 - 4 - 3 - 2 - 1 Grounding</h2>

      <div class="controls">
        <button id="startAnxietyBtn" class="btn primary">
          Start Grounding
        </button>
        <button id="restartAnxietyBtn" class="btn" style="display: none">
          Restart
        </button>
        <div id="groundingPrompt" class="timer">Click start to begin</div>
      </div>

      <div
        id="bubbleContainer"
        class="bubble-container"
        aria-live="polite"
      ></div>
      <div class="modal-foot">
        Pop the required number of bubbles each step to move forward.
      </div>
    </div>

    <!-- Congratulations Popup -->
    <div class="congrats-popup" id="congratsPopup">
      <h3>ðŸŽ‰ Congratulations!</h3>
      <p id="congratsMessage">Well done!</p>
    </div>

    <script src="focus-anxiety.js"></script>
  </body>
</html>
